<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts Import "Bungee" (400), "Source Sans Pro" (300, 300I, 600, 600I) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    
    <!-- External Library Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <div class="projectName">
        <span>Lex-VN-Tweeter</span>
      </div>
      
      <div class="subHeader">
        <div class="newTweet">
            <div class="new">
              <span><b>Write</b> a new tweet</span>
            </div>
        </div>

        <div class="icon">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>

    <div class="profile">
      <div class="headerContainer">
        <header class="header">
          <div>
            <img src="/images/profile-hex.png" />
          </div>
          <br>
          <div>
            <h2> <b>Alexander</b> Van-Nugent</h2>
          </div>
        </header>
      </div>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form id="newTweet" method="POST" action="/tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          <div class="buttonCounterContainer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section id="tweetContainer">
        <article>
          <header>
            <div>
              <img class="avatar" src="https://i.imgur.com/73hZDYK.png">
              <span class="username"> Newton </span>
            </div>
            <span class="handle"><b> @SirIsaac </b></span>
          </header>
          
          <div>
            <p> If I have seen further it is by standing on the shoulders of giants </p>
          </div>
          
          <footer>
            <div>
              <time> 10 days ago </time>
            </div>
            <nav>
              <button type="button" class="flag">
                <i class="fa-solid fa-flag"></i>
              </button>
              <button type="button" class="retweet">
                <i class="fa-solid fa-retweet"></i>
              </button>
              <button type="button" class="heart">
                <i class="fa-solid fa-heart"></i>
              </button>
            </nav>
          </footer>
        </article>
      </section>
    </main>
  </body>

</html>
